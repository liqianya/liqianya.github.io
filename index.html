    <script>
        $('body').unbind("touchmove");
        window.onload = function() {}
            //demo
            //用法
        var list = [0, 1, 2, 3]
        var myslider = new iSlider({
            wrap: '#wrap',
            item: '.item',
            onslide: function(index) {
                for (let o = 0; o < list.length; o++) {
                    if (o == index) {
                        $(".box-" + (o + 1)).css('display', 'block')
                    } else {
                        $(".box-" + (o + 1)).css('display', 'none')
                    }
                };
                if (index == 1) {
                    timeLineShow()
                }
                if (index == 7) {
                    document.getElementById('J_joinNum').innerHTML = parseInt(Math.random() * 10000);
                }

            }
        });
        // $(".toPage").on("click", function() {
        //     $(".bg").addClass('bg1')
        //     setTimeout(() => {
        //         myslider.next();
        //         $(".bg").removeClass('bg1')
        //     }, 600)

        // });
        $(".toPage").on("touchend", function() {
            $(".bg").addClass('bg1')
            setTimeout(() => {
                myslider.next();
                $(".bg").removeClass('bg1')
            }, 600)

        });
        //时间轴循环展示
        function timeLineShow() {
            let i = 1;
            $(".timeItem").each(function() {
                setTimeout(() => {
                    $(this).addClass("animate__animated animate__backInUp animate__delay-1s")
                }, 50 * i)
                i++;
            });
            $(".timeItem").each(function() {
                $(this).removeClass("animate__animated animate__backInUp animate__delay-1s")
            });
        };

        // <!-- music -->
        function play_music(id) {
            if ($('#mc_play').hasClass('on')) {
                $('#mc_play audio').get(0).pause();
                $('#mc_play').attr('class', 'stop');
            } else {
                setTimeout(() => {
                    $('#mc_play audio').get(0).play();
                    $('#mc_play').attr('class', 'on');
                }, 10);

            }
            // $('#music_play_filter').hide();
            event.stopPropagation(); //阻止冒泡
        }

        function just_play(id) {
            setTimeout(() => {
                $('#mc_play audio').get(0).play();
            }, 10);
            event.stopPropagation(); //阻止冒泡
        }

        function is_weixn() {
            return false;
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
    </script>
